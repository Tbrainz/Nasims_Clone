{% extends 'layout.html'%}
{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}<title>NASIMS-Register</title>{% endblock %}

</head>
<body>
    {% block content %}
    <div class="container" style="margin-top:150px;">
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            {{form.errors}}

            <button class="btn btn-success mb-3 w-100">Register</button>

        </form>
            

    </div>

    {% endblock %}
</body>
</html>
