{% extends 'layout.html' %}
{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>Login</title>
    {% endblock %}
</head>
<body>
    {% block content %}
    <div class="container w-50" style="margin-top:50px;">
        <h2 class="text-center">Login</h2>
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
        <div class="text-center">
            <button class="btn btn-success px-3 px-2 mx-auto">Login</button>
        </div>
        </form>
    </div>
    {% endblock %}
    
</body>
</html>
